<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Jones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .snap-container {
            width: 375px;
            height: 667px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .snap-header, .snap-footer {
            background-color: #fffc00;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .snap-header {
            height: 60px;
            position: relative;
        }

        .snap-footer {
            height: 60px;
            position: relative;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 10px;
            background-image: url('https://via.placeholder.com/40');
            background-size: cover;
            background-position: center;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        .nav-icons, .footer-icons {
            display: flex;
            gap: 15px;
        }

        .icon, .footer-icon {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .icon:hover, .footer-icon:hover {
            transform: scale(1.2);
            color: #ff8800;
        }

        .snap-content {
            flex: 1;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .snap-element {
            width: 100%;
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .snap-element:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .snap-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .snap-text {
            font-size: 16px;
            color: #333;
        }

        .snap-element a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .snap-element a .icon-link {
            font-size: 20px;
            color: #007bff;
        }

        .snap-element::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            z-index: 0;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .snap-element:hover::before {
            opacity: 0.6;
        }

        /* Animazione Snap Ingresso */
        .snap-element {
            animation: snapEntry 0.6s ease-out;
        }

        @keyframes snapEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stile per i link */
        a.footer-icon-link {
            text-decoration: none;
            color: inherit;
        }

        /* Stile per l'iframe */
        .iframe-container {
            width: 100%;
            padding-top: 56.25%; /* Mantiene il rapporto di aspetto 16:9 */
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>
